<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename ='/css/style.css') }}">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            {%for names in user:%}
                <tr>
                    <td>{{ names['first_name'] }}</td>
                    <td>{{ names['last_name'] }}</td>
                    <td>{{ names['first_name'] }} {{ names['last_name'] }}</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
